name: Build, Release, and Publish Updates

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-cpu:
    runs-on: windows-latest
    name: Build CPU Version
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements_cpu.txt
        pip install pyinstaller
    - name: Build CPU version
      run: python build_packages.py ${{ github.ref_name }} --build cpu
    - name: Upload CPU artifacts
      uses: actions/upload-artifact@v4
      with:
        name: manga-translator-cpu
        path: dist/manga-translator-cpu/

  build-gpu:
    runs-on: windows-latest
    name: Build GPU Version
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements_gpu.txt
        pip install pyinstaller
    - name: Build GPU version
      run: python build_packages.py ${{ github.ref_name }} --build gpu
    - name: Upload GPU artifacts
      uses: actions/upload-artifact@v4
      with:
        name: manga-translator-gpu
        path: dist/manga-translator-gpu/

  release-and-publish:
    needs: [build-cpu, build-gpu]
    runs-on: ubuntu-latest
    name: Create Release and Publish Updates
    permissions:
      contents: write # Required to push to gh-pages branch
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install tufup and 7-Zip
      run: |
        python -m pip install tufup
        sudo apt-get update
        sudo apt-get install -y p7zip-full

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: dist/

    - name: Update TUF Repository
      run: |
        python build_packages.py ${{ github.ref_name }} --update-repo --skip-build

    - name: Deploy Repository to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        personal_token: ${{ secrets.GH_PAT }}
        publish_dir: ./update_repository
        publish_branch: gh-pages
        user_name: 'github-actions[bot]'
        user_email: 'github-actions[bot]@users.noreply.github.com'
        commit_message: 'Deploy TUF repository for ${{ github.ref_name }}'

    - name: Bundle extra directories into __pycache__
      run: |
        echo "Bundling extra directories into __pycache__..."
        mkdir -p dist/manga-translator-cpu/__pycache__
        mkdir -p dist/manga-translator-gpu/__pycache__
        
        cp -r examples dist/manga-translator-cpu/__pycache__/
        cp -r fonts dist/manga-translator-cpu/__pycache__/
        cp -r models dist/manga-translator-cpu/__pycache__/
        cp -r update_repository dist/manga-translator-cpu/__pycache__/
        cp -r MangaStudio_Data dist/manga-translator-cpu/__pycache__/
        
        cp -r examples dist/manga-translator-gpu/__pycache__/
        cp -r fonts dist/manga-translator-gpu/__pycache__/
        cp -r models dist/manga-translator-gpu/__pycache__/
        cp -r update_repository dist/manga-translator-gpu/__pycache__/
        cp -r MangaStudio_Data dist/manga-translator-gpu/__pycache__/

    - name: Create Release Archives using 7-Zip with Splitting
      run: |
        mkdir -p release_assets
        cd dist/manga-translator-cpu/
        7z a -v1990m -m0=lzma2 -ms=on ../../release_assets/manga-translator-cpu-${{ github.ref_name }}.7z .
        cd ../../
        cd dist/manga-translator-gpu/
        7z a -v1990m -m0=lzma2 -ms=on ../../release_assets/manga-translator-gpu-${{ github.ref_name }}.7z .

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.ref_name }}
        name: Release ${{ github.ref_name }}
        files: release_assets/*
        draft: false
        prerelease: false